{% extends 'base.html' %}

{% block title %}問題{% endblock %}

{% block content %}
    <div class="container">
        <div class="bg-light p-3 p-sm-5 my-4 rounded">
            <h1 class="display-4">ユーザープロフィール</h1>
            <hr class="my-4">
            <p>あなたのプロフィールページです！</p>
        </div>
    </div>
    <div class="container">
        <h4>{{ user }}</h4>
        <a href="{% url 'question:aggregation' user.username %}" class="btn"
           style="background-color: #77c7e2; color: #303f42; margin-top: 1rem" tabindex="-1" role="button"
           aria-disabled="true">
            問題集計
            <i class="fas fa-chart-bar"></i>
        </a>
    </div>
{% endblock %}
