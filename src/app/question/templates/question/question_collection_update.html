{% extends 'base.html' %}
{% load static %}

{% block title %}問題集編集{% endblock %}

{% block content %}
    <div class="container">
        <div class="bg-light p-3 p-sm-5 my-4 rounded">
            <h1 class="display-4">問題集編集</h1>
            <hr class="my-4">
            <p>問題集を編集しましょう。</p>
            <a href="{% url 'question:about' collection_id %}" class="btn"
               style="background-color: #77c7e2; color: #303f42;" tabindex="-1" role="button">
                戻る
                <i class="fas fa-undo"></i>
            </a>
        </div>
    </div>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.collection }}
            <br>
            <div hidden>{{ form.user }}</div>
            {{ form.about }}
            <hr>
            <br>
            {{ form.image }}
            <br>
            <hr>
            {{ form.attention }}
            <br>
            {{ form.numbers }}
            <br>
            <input type="submit" class="btn btn-secondary" value="保存" style="margin-bottom: 3rem">
        </form>
    </div>
{% endblock %}
